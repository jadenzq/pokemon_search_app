<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokemon Search App</title>
</head>
<body>

    <header>
        <h1 id="h1">Pokémon Search App</h1>
    </header>
    
    <main>
        <div class="search-bar">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <input id="search-input" type="text" required />
            <button type="button" id="search-button">Search</button>
        </div>

        <div class="card">
            <div class="info">
                <p class="bold title indent">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </p>
                <p class="indent">
                    <span id="weight"></span>
                    <span id="height"></span>
                </p>
                <div id="img-container"></div>
                <div class="indent" id="types"></div>
            </div>

            <table class="stats">
                <thead>
                    <tr>
                        <th class="left-col">Base</th>
                        <th class="right-col">Stats</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="left-col">HP:</td>
                        <td class="right-col" id="hp"></td>
                    </tr>
                    <tr>
                        <td class="left-col">Attack:</td>
                        <td class="right-col" id="attack"></td>
                    </tr>
                    <tr>
                        <td class="left-col">Defense:</td>
                        <td class="right-col" id="defense"></td>
                    </tr>
                    <tr>
                        <td class="left-col">Sp. Attack:</td>
                        <td class="right-col" id="special-attack"></td>
                    </tr>
                    <tr>
                        <td class="left-col">Sp. Defense:</td>
                        <td class="right-col" id="special-defense"></td>
                    </tr>
                    <tr>
                        <td class="left-col">Speed:</td>
                        <td class="right-col" id="speed"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
